<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script type="text/javascript" src="./script.js"></script>
    <script src="https://kit.fontawesome.com/80a4c4e583.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="canvas-background">
        <canvas id="game-canvas" width="480" height="320"></canvas>
    </div>
    <div class="modal-background">
        <div class="modal-child">
            <div class="sound-container">
                <div>
                    <button id="sound-on" class="selected sound-button"><i class="fas fa-volume-mute"></i></button>
                    <button id="sound-off" class="sound-button"><i class="fas fa-volume-up"></i></button>
                </div>
                <div display="none">
                    x
                </div>
            </div>
            
            <div class="modal-contents">
                <h1>Breakout</h1>
                <button id="start-button">Start</button>
            </div>
            <div class="links-container">
                <a href="https://github.com/javiermortiz"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/javiermortiz"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
