<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script type="text/javascript" src="./script.js"></script>
    <script src="https://kit.fontawesome.com/80a4c4e583.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="breakout_favicon.ico">
</head>
<body>
    <div class="canvas-background">
        <canvas id="game-canvas" width="480" height="320"></canvas>
    </div>
    <div class="sound-container">
        <div>
            <button id="sound-on" class="selected sound-button"><i class="fas fa-volume-mute"></i></button>
            <button id="sound-off" class="sound-button"><i class="fas fa-volume-up"></i></button>
        </div>
        <div display="none">
            x
        </div>
    </div>
    <div class="modal-background">
        <!-- <div class="instructions">
            <p>
                Use the left arrow and right arrow keys to move the paddle and prevent the ball from falling off the screen.
                Break the bricks and catch the power ups to get a bigger paddle, a second ball or when your paddle turns orange,
                bullets that you can fire by pressing the space bar.
            </p>
        </div> -->
        <div class="modal-child">
            <div class="modal-contents">
                <h1>Breakout</h1>
                <h1>Breakout</h1>
                <h1>Breakout</h1>
                <button id="start-button">Start</button>
            </div>
        </div>
    </div>
    <div class="instructions-toggle">
        <div>
            <button id="instructions">Instructions</button>
        </div>
    </div>
    <div class="main-footer">
        <div class="main-footer-container">
            <div class="footer-developer"><h2>Javier M Ortiz</h2></div>
            <div class="links-container">
                <a href="https://github.com/javiermortiz"><i class="fab fa-github"></i><span>Github</span></a>
                <a href="https://linkedin.com/in/javiermortiz"><i class="fab fa-linkedin"></i><span>LinkedIn</span></a>
                <a href="https://angel.co/u/javiermortiz"><i class="fab fa-angellist"></i><span>AngelList</span></a>
            </div>
        </div>
    </div>

    <div id="show-instructions" class="no-show">
        <div class="left-column">
            <div class="arrow-container">
                <div class="arrow-border">
                    <div class="left-arrow"></div>
                </div>
                <div class="arrow-border">
                    <div class="right-arrow"></div>
                </div>
                <div class="paddle"></div>
            </div>
            <div>Move the paddle</div>

            <div class="ball">
            </div>
            <div>Don't drop the ball!</div>

            <div class="brick"></div>
            <div>Break the bricks</div>

            <div class="coin">$</div>
            <div>Collect the coins</div>
        </div>
        <div class="right-column">
            <div class="power-up">PowerUp</div>
            <div>Get the power ups</div>

            <div class="paddle-fire-space">
                <div class="paddle-fire">
                    <div class="fire"></div>
                    <div class="orange-paddle-div"></div>
                </div>
                <div class="space">Space</div>
            </div>
            <div>Hit the spacebar to fire</div>

            <div class="two-balls">
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div>Get a second ball</div>

            <div class="bigger-paddle-div"></div>
            <div>A bigger paddle</div>
        </div>
        <button id="instructionsX">X</button>
    </div>
</body>
</html>
